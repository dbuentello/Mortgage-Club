dependencies:
  pre:
    - sudo apt-get install pdftk
test:
  pre:
    - bundle exec rake tmp:clear
    - bundle exec rake assets:precompile
    - bundle exec rake assets:webpack
  post:
    - bundle exec rubocop
  override:
    - bundle exec cucumber --tags ~@ignore --format CircleCICucumberFormatter::CircleCIJson --out /tmp/circle-junit.OZsO3EL/cucumber/cucumber.cucumber
general:
  artifacts:
    - "~/simplecov" # relative to the user's home directory
machine:
  ruby:
    version: 2.2.2
